    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- listeleme tagleri -->
    <!-- sıralı -->

        <li>Istanbul</li>
        <li>Ankara</li>

        <li>Manisa</li>
        <li>Konya</li>
    </ol>
    <ol type = "I">
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
        <li>Manisa</li>
        <li>Konya</li>
    </ol>
    <ul type = "square">
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Bursa</li>
        <li>Manisa</li>
        <li>Konya</li>
    </ul>

</body>
